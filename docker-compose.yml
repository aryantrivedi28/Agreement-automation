version: '3.8'

services:
  docuseal:
    image: docuseal/docuseal:latest
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://docuseal:password@postgres:5432/docuseal
      - SECRET_KEY_BASE=asdfghjklmnbvcxzqwertyuiop
      - HOST=https://agreement-automation.onrender.com
    depends_on:
      - postgres
    volumes:
      - docuseal_data:/data

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=docuseal
      - POSTGRES_USER=docuseal
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  docuseal_data:
  postgres_data: